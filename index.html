<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- CDN Boxicon link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Thêm địa chỉ</title>
</head>
<body>
    <div class="pageMap">
        <!-- left Navigation Bar -->
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo_name">GETJ<span>O</span>B</div>    
            </div>
            <ul class="nav_list">
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Trang chủ</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-shopping-bags'></i>
                        <span class="links_name">Yêu cầu công việc</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-refresh' ></i>
                        <span class="links_name">Yêu cầu đổi ca</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-user' ></i>
                        <span class="links_name">Người tuyển dụng</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-file' ></i>
                        <span class="links_name">Báo cáo</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-map' ></i>
                        <span class="links_name">Địa điểm</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- right form add address -->
        <div class="right_formMap">
            <div class="header_nav">      
                <h2><i class='bx bx-map' ></i>&nbsp;Thêm địa điểm</h2>
                <ul>
                    <li><a href="#"><i class='bx bxs-bell'></i></a></li>
                    <li><a href="#"><img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt=""></a></li>
                </ul>
            </div>

            <!-- form add address -->
            <section>
                <div class="map-container">
                    <!-- form input address -->
                    <div class="form-container">
                        <h3>Địa điểm làm việc</h3>
                        <form action="" class="address-form">
                            <div class="input_field">
                                <label for="">Tên</label>
                                <input type="text" class="input" placeholder="Tên">                             
                            </div>
                            <div class="input_field">
                                <label for="">Quốc gia</label>
                                <div class="custom_select">
                                    <select>
                                        <option value="">Việt Nam</option>
                                        <option value="">Campuchia</option>
                                        <option value="">Thái Lan</option>
                                        <option value="">Singapore</option>
                                        <option value="">Trung Quốc</option>
                                    </select>
                                </div>                           
                            </div>
                            <div class="input_field">
                                <label for="">Thành phố</label>
                                <div class="custom_select">
                                    <select>
                                        <option value="">Chọn</option>
                                        <option value="">Hà Nội</option>
                                        <option value="">Hải Phòng</option>
                                        <option value="">Đà Nẵng</option>
                                        <option value="">Cần Thơ</option>
                                        <option value="">Hải Dương</option>
                                    </select>
                                </div>                              
                            </div>
                            <div class="input_field">
                                <label for="">Quận/huyện</label>
                                <div class="custom_select">
                                    <select>
                                        <option value="">Chọn</option>
                                        <option value="">Quận Bình Tân</option>
                                        <option value="">Quận Bình Thạnh</option>
                                        <option value="">Quận Tân Bình</option>
                                        <option value="">Huyện Củ Chi</option>
                                        <option value="">Huyện Cần Giờ</option>
                                    </select>
                                </div>                              
                            </div>
                            <div class="input_field">
                                <label for="">Phường/xã</label>
                                <div class="custom_select">
                                    <select>
                                        <option value="">Chọn</option>
                                        <option value="">Phường 10</option>
                                        <option value="">Phường 11</option>
                                        <option value="">Phường Bến Nghé</option>
                                        <option value="">Phường bến Thành</option>
                                        <option value="">Phường Tân Định</option>
                                    </select>
                                </div>                              
                            </div>
                            <div class="input_field">
                                <label for="">Địa chỉ</label>
                                <input type="text" class="input" placeholder="Địa chỉ">                             
                            </div>
                            <div class="input_field">
                                <label for="">Mã bưu chính</label>
                                <input type="text" class="input" placeholder="Mã bưu chính">                             
                            </div>
                            <div class="input_field">
                                <label for="">Hướng dẫn đường đi</label>
                                <textarea class="textarea" placeholder="Hướng dẫn đường đi"></textarea>                            
                            </div>
                            <div class="input_field">
                                <label for="">Chia sẻ</label>
                                <div class="radiobtn">
                                    <input type="radio" checked class="radio"> Có 
                                    <input type="radio" class="radio"> Không                          
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Design Map -->
                    <div class="map">
                        <h3>Bản đồ</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.907957247024!2d106.69817171533433!3d10.81835556137529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3175296837e8d313%3A0x8c45832bcc8189!2sGETJOB!5e0!3m2!1sen!2s!4v1650378330978!5m2!1sen!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
